        </div>
        <script>
            (function (window) {
                const spinner =
                    document.querySelector("#spinner");

                spinner.style.top =
                    window.innerHeight / 2 - 200 + "px";

                spinner.style.left =
                    window.innerWidth / 2 - 100 + "px";

                const blinkCursor = (id, n) => () => {
                    const elem = document.querySelector(id);
                    if (elem) {
                        elem.innerHTML =
                            "Loading" + (".").repeat(n) + ('&nbsp;').repeat(3 - n);

                        window.setTimeout(
                            blinkCursor(
                                id,
                                (n + 1) % 4
                            ),
                            200
                        );
                    }
                    return true;
                };

                window.setTimeout(
                    blinkCursor(
                        "#spinner-text",
                        1
                    ),
                    0
                );
            }(window))
